<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Free Web Browser Poker Game">
    	<meta name="keywords" content="web, browser, poker, free, online">
		<link rel="icon" href="card-back.png">

		<title>Web Browser Poker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/deck.js"></script>
	</head>
	<body>
		<section id="game-menu-background">
			<section id="game-menu">
				<h1>Welcome to Web Browser Poker!</h1>
				<h2>Created by Tommy Seamans</h2>
				<input id="start" type="button" value="Start!" onclick="startGame()">
			</section>
		</section>
		<main>
			<!-- Game Section -->
			<section id="sec-table">
				<!-- Table Cards Section -->
				<section id="sec-table-cards">
					<img id="table-c1" src="card-back.png">
					<img id="table-c2" src="card-back.png">
					<img id="table-c3" src="card-back.png">
					<img id="table-c4" src="card-back.png">
					<img id="table-c5" src="card-back.png">
				</section>
				<section class="game-info">
					<h2 id="ante">Ante:</h2>
					<h2 id="pot">Pot:</h2>
					<h2 id="round-bet">Round Bet:</h2>
				</section>
			</section>
			<!-- Players Section -->
			<section id="sec-players">
				<!-- Player 0 -->
				<section id="sec-p0" class="player">
					<section class="p-header">
						<h2 id="p0-name">Player 1</h2>
						<h2 id="p0-money">Money: $100</h2>
					</section>
					<!-- P0 Cards -->
					<section id="sec-p0-cards" class="p-cards">
						<img id="p0-c1" src="card-back.png">
						<img id="p0-c2" src="card-back.png">
					</section>
					<section id="p0-options" class="p-options">
						<section class="p-amount-input">
							<label for="p0-amount">$</label>
							<input type="number" id="p0-amount" name="p0-amount" onchange="changeButtonText()">
						</section>
						<section class="options">
							<input id="bet" class="option" type="button" value="Bet" onclick="p0Bet()">
							<input id="fold" class="option" type="button" value="Fold" onclick="p0Fold()">
						</section>
					</section>
				</section>
				<!-- Player 1 -->
				<section id="sec-p1" class="player">
					<section class="p-header cpu-header">
						<h2 id="p1-name">Player 2</h2>
						<h2 id="p1-money">Money: $100</h2>
					</section>
					<!-- p1 Cards -->
					<section id="sec-p1-cards" class="p-cards cpu-cards">
						<img id="p1-c1" src="card-back.png">
						<img id="p1-c2" src="card-back.png">
					</section>
				</section>
			</section>
			<!-- Game Log Section -->
			<section id="sec-game-log"></section>
			<!-- Win Screen -->
			<section id="win-menu-background">
				<section id="win-menu">
					<h1 id="winner-line"></h1>
					<h2 id="win-amount"></h2>
					<input id="play-again" type="button" value="Play Again?" onclick="resetRound()">
				</section>
			</section>
		</main>
		
		<script type="text/javascript" src="js/card.js"></script>
		<script type="text/javascript" src="js/player.js"></script>
		<script type="text/javascript" src="js/table.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
