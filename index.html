<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Free Web Browser Poker Game">
    	<meta name="keywords" content="one, two, three">

		<title>Web Browser Poker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<!-- Game Section -->
			<section id="sec-table">
				<!-- Table Cards Section -->
				<section id="sec-table-cards">
					<img id="table-c1" src="card-back.png">
					<img id="table-c2" src="card-back.png">
					<img id="table-c3" src="card-back.png">
					<img id="table-c4" src="card-back.png">
					<img id="table-c5" src="card-back.png">
				</section>
				<section class="game-info">
					<h2 id="ante">Ante:</h2>
					<h2 id="pot">Pot:</h2>
					<h2 id="round-bet">Round Bet:</h2>
				</section>
			</section>
			<!-- Players Section -->
			<section id="sec-players">
				<!-- Player 1 -->
				<section id="sec-p1" class="player">
					<section class="p-header">
						<h2 id="p1-name">Player 1</h2>
						<h2 id="p1-money">Money: $100</h2>
					</section>
					<!-- P1 Cards -->
					<section id="sec-p1-cards" class="p-cards">
						<img id="p1-c1" src="card-back.png">
						<img id="p1-c2" src="card-back.png">
					</section>
					<section id="p1-options" class="p-options">
						<section class="p-amount-input">
							<label for="p1-amount">$</label>
							<input type="number" id="p1-amount" name="p1-amount">
						</section>
						<section class="options">
							<input class="option" type="button" value="Call">
							<input class="option" type="button" value="Bet">
							<input class="option" type="button" value="Raise">
							<input class="option" type="button" value="Fold">
						</section>
					</section>
				</section>
				<!-- Player 2 -->
				<section id="sec-p2" class="player">
					<section class="p-header cpu-header">
						<h2 id="p2-name">Player 2</h2>
						<h2 id="p2-money">Money: $100</h2>
					</section>
					<!-- P2 Cards -->
					<section id="sec-p2-cards" class="p-cards cpu-cards">
						<img id="p2-c1" src="card-back.png">
						<img id="p2-c2" src="card-back.png">
					</section>
				</section>
			</section>
			<!-- Game Log Section -->
			<section id="sec-game-log"></section>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
